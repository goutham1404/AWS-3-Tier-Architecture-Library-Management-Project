# nginx/library.conf
server {
    listen 80 default_server;
    server_name _;

    root /var/www/library;       # serve frontend index.html
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # reverse-proxy API requests to app server private IP or DNS (set upstream via env / replaced during deployment)
    location /api/ {
        proxy_pass http://127.0.0.1:3000/api/; # default for single-node: app on same instance; otherwise proxy to app-private-ip:3000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # optional: health check
    location /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
